apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: home-pvc
  namespace: homeassistant
spec:
  storageClassName: local-path  # Local Path Provisioner provisions volumes from the node's local storage. Great for single-node k3s homelab.
                                # Creates local PVs automatically under /var/lib/rancher/k3s/storage
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi              # Home Assistant stores configs, logs, databases â†’ 5 GB is safe

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    # add an annotation indicating the issuer to use.
    cert-manager.io/cluster-issuer: ca-issuer
  name: homeingress
  namespace: homeassistant
spec:
  ingressClassName: traefik
  rules:
  - host: home.192-168-0-37.nip.io
    http:
      paths:
      - backend:
          service:
            name: homesvc
            port:
              number: 8123
        path: /
        pathType: Prefix
  tls: # < placing a host in the TLS config will determine what ends up in the cert's subjectAltNames
  - hosts:
    - home.192-168-0-37.nip.io
    secretName: home-cert # < cert-manager will store the created certificate in this secret.
